{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap %}
{% block content %}
<div id="pagetitle">{% trans 'Login' %}</div>

{% if form.errors %}
<p>{% trans "Your username and password didn't match. Please try again." %}</p>
{% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}
{{form|bootstrap}}

<input class="btn panelbtn pull-right" type="submit" value="{% trans 'login' %}" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
