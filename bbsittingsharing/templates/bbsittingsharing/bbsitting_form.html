{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap %}
{% block scripts %}
<script>
    window.onload = function() {
        $('#id_date').datepicker({format: "yyyy-mm-dd",todayHighlight: true})
    };
</script>
{% endblock %}

{% block content %}
<div id="pagetitle">{% trans 'Propose a date' %}</div>

<form method="post">
    {% csrf_token %}
    {{form|bootstrap}}
    <input type="submit" class="btn btn-danger">
</form>
{% endblock %}
